<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Task 7</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-head">
        <img src="images/logo.png" alt="logo" class="card-logo">
        <img src="images/black.png" width="100%" alt="Shoe" class="product-img">
        <div class="product-detail">
          <h2>Супервзуття</h2> Ти можеш обрати саму цю пару майже за дарма, вона чекала в цьому магазині саме на тебе.
          Хучтчіш до нас купувати і ти станеш найщасливішим.
        </div>
        <span class="back-text">
          ГАВ
        </span>
      </div>
      <div class="card-body">
        <div class="product-desc">
          <span class="product-title">
            Super<b>boots</b>
            <span class="badge">
              New
            </span>
          </span>
          <span class="product-caption">
            Basket Ball Collection
          </span>
          <span class="product-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star grey"></i>
          </span>
        </div>
        <div class="product-properties">
          <span class="product-size">
            <h4>Size</h4>
            <ul class="ul-size">
              <li><a href="#">37</a></li>
              <li><a href="#">38</a></li>
              <li><a href="#">39</a></li>
              <li><a href="#" class="active">40</a></li>
              <li><a href="#">41</a></li>
            </ul>
          </span>
          <span class="product-color">
            <h4>Colour</h4>
            <ul class="ul-color">
              <li><a href="#" class="orange active"></a></li>
              <li><a href="#" class="green"></a></li>
              <li><a href="#" class="yellow"></a></li>
            </ul>
          </span>
          <span class="product-price">
            грн<b>1200</b>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
